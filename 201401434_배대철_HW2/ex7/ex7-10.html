<!DOCTYPE html>
  <head>

    <title>ex7-10 리터럴 표기법으로 사용자 객체 만들기</title>
    <script>
      //사용자 정의 객체 생성
      var account={
        //프로퍼티 작성
        owner:'배대철',
        code: 1234,
        balance:1000000,
        //메소드 작성
        deposit:function(money){this.balance+=money;},
        inqury:function(){return this.balance;},
        withdraw:function(money){this.balance-=money;}
      };
    </script>
  </head>
  <body>
    <h3>ex7-10 리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr>
    <script>
      //객체 활용
      document.write("account: ");
      document.write(account.owner+", ");
      document.write(account.code+", ");
      document.write(account.balance+", <br>");

      account.deposit(10000);//만원 저금
      document.write("10000원 저금 후 잔액은 "+account.inqury()+"<br>");
      account.withdraw(100000); //10만원 인출
      document.write("100000원 인출 후 잔액은 "+account.inqury()+"<br>");

    </script>
  </body>
</html>
