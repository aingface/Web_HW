<!DOCTYPE html>
  <head>

    <title>ex7-9 new Object()로 사용자 객체 만들기</title>
    <script>
      //객체의 메소드로 사용할 함수 정의
      function inqury(){return this.balance;}
      function deposit(money){this.balance+=money;}
      function withdraw(money){this.balance-=money;}

      //사용자 정의 객체 생성
      var account = new Object();//프로퍼티
      account.owner="배대철";
      account.code=1234;
      account.balance=1000000;
      account.inqury=inqury; //메소드 작성
      account.deposit=deposit;
      account.withdraw=withdraw;
    </script>
  </head>
  <body>
    <h3>7-9 new Object()로 사용자 객체 만들기 </h3>
    <hr>
    <script>
      //객체 활용
      document.write("account: ");
      document.write(account.owner+", ");
      document.write(account.code+", ");
      document.write(account.balance+", <br>");

      account.deposit(10000);//만원 저금
      document.write("10000원 저금 후 잔액은 "+account.inqury()+"<br>");
      account.withdraw(100000); //10만원 인출
      document.write("100000원 인출 후 잔액은 "+account.inqury()+"<br>");
    </script>
  </body>
</html>
